name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["type/bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: What happened?
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction steps
    validations:
      required: true
  - type: textarea
    id: extra-info
    attributes:
      label: Extra Information
      description: Please provide the current system version, framework version and other helpful information.

